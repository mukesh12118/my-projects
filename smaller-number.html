<body>
 

    <script>
           let array=[1,2,3,40]

let small =''

let hello=(value)=>{

    for(let i=0;i<array.length;i--){

        if(value[i]<small){
            small = value[i]
        }
    }
    return small
}
console.log(hello(array))
    </script>
